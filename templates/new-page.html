{% extends 'template.html' %}

{% block head %}
    <link rel="stylesheet" href="/static/css/news-style.css" type="text/css"/>
{% endblock %}

{% block body %}
    <div>
        <div style="color: blue;text-transform: uppercase;font-weight: bold;letter-spacing: 1px;font-size: 50px;    width: 70%;
    margin: auto;">{{ new.title }}</div>
        <div style="width: 70%;margin: auto;margin-bottom: 6px;">
            <ul style="list-style: none;display: flex;align-items: center;margin: 0;padding: 0;">
                <li>{{ new.time }}</li>
                <li style="margin-left: 10px;">
                    <div style="display: contents;"
                         onclick="window.open('https://twitter.com/intent/tweet?url=http://127.0.0.1:8000/news/{{ new.id }}&text={{ new.title }}&via=ChelseaFC')">
                        <img src="/static/tweet.png" style="width: 35px">
                    </div>
                </li>
            </ul>
        </div>
        <div style="overflow: hidden;width: 90%;margin: auto;"><img style="width: 100%;height: 100%;object-fit: cover;"
                                                                    src="{{ new.img.url }}"></div>
        <div style="display: flex;width: 85%;margin: auto;">
            <div style="font-size: 20px;line-height: 40px;">{{ new.text }}</div>
            <div style="display: flex;flex-wrap: wrap;justify-content: center;width: 1260px;margin: auto;">
                {% for new in news %}
                    <div class="new" onclick="location.href='{% url 'new_page' new.id %}'">
                        <div style="width: 400px;height: 400px;">
                            <img src="{{ new.img.url }}">
                        </div>
                        <div class="new-time">{{ new.time }}</div>
                        <div class="new-title">{{ new.title }}</div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
