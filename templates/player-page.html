{% extends 'template.html' %}


{% block body %}
    <div style="display:flex;justify-content: center;">
        <div style="margin-top: 100px;">
            <div style="display: flex;">
                <div style="padding: 30px;background: blue;color: white;font-size: 50px;">{{ player.number }}</div>
                <div style="word-break: break-word;font-size: 40px;width: 300px;margin-left: 10px;font-weight: bold;">{{ player.first_name }} {{ player.last_name }}</div>
            </div>
            <div style="background: lightgray;margin-top: 40px;padding: 20px;">
                <div><span style="font-weight: bold;">Дата народження</span><span style="float: right;">{{ player.date_of_birth }}</span>
                </div>
                <div style="margin-top: 10px;"><span style="font-weight: bold;">Вага</span><span style="float: right;">{{ player.weight }}</span></div>
                <div style="margin-top: 10px;"><span style="font-weight: bold;">Висота</span><span style="float: right;"> {{ player.height }}</span></div>
            </div>
        </div>
        <div style="width: 500px;height: 500px;margin-left: 100px;">
            <img style="width: 100%;height: 100%;object-fit: cover;" src="{{ player.img.url }}">
        </div>
    </div>
    <div style="font-size: 40px;
    font-weight: bold;
    text-align: center;
    margin-top: 20px;">Біографія</div>
    <div style="width: 1000px;
    margin: auto;
    padding: 20px;
    background: #f9f9f9;
    margin-top: 30px;
    font-size: 20px;
    line-height: 40px;margin-bottom: 20px;">{{ player.decs }}</div>
{% endblock %}
